<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation-Ready Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Quiz App</h1>

    <div id="welcome-container">
      <h2>Welcome!</h2>
      <p>Select a category and click Start Quiz to begin.</p>
    </div>

    <div id="settings-container">
      <label for="category">Select Category:</label>
      <select id="category">
        <option value="general">General Knowledge</option>
        <option value="science">Science</option>
        <option value="math">Math</option>
      </select>
      <button id="start-btn">Start Quiz</button>
      <button id="toggle-mode">Toggle Dark/Light Mode</button>
    </div>

    <div id="quiz-container" style="display:none;">
      <div class="card">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>

        <div class="timer-container">
          <svg id="timer-svg" width="60" height="60">
            <circle cx="30" cy="30" r="28" stroke="#ddd" stroke-width="4" fill="none"/>
            <circle id="timer-circle" cx="30" cy="30" r="28" stroke="#3498db" stroke-width="4" fill="none" stroke-dasharray="175" stroke-dashoffset="0"/>
          </svg>
          <div id="timer-text">15s</div>
        </div>

        <div id="question-container">
          <p id="question"></p>
          <div id="options"></div>
        </div>

        <div id="controls">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
    </div>

    <div id="result-container" style="display:none;">
      <div class="card result-card">
        <div id="confetti"></div>
        <h2>Your Score: <span id="score"></span> / <span id="total"></span> <span id="emoji"></span></h2>
        <h3>Top Scores:</h3>
        <ol id="leaderboard"></ol>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
